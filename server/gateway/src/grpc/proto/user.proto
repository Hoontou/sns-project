syntax = "proto3";

package user;

service UserService {
  rpc SignIn(SignInReq) returns (SignInRes) {};
  rpc SignUp(SignUpReq) returns (SignUpRes) {};
  rpc Auth(AuthReq) returns (AuthRes) {};
}


message SignInReq {
  //SignInDto
  string email = 1;
  string password = 2;
}
message SignInRes {
  //AuthResuleRes
  bool success = 1;
  //if succeed
  optional string userId = 2;
  optional string username = 3;
  optional string accessToken = 4;
}

message SignUpReq {
  //SignUpDto
  string email = 1;
  string password = 2;
  string username = 3;
}
message SignUpRes {
  bool success = 1;
  //if failed
  optional string msg = 2;
}

message AuthReq {
  string accessToken = 1;
  //if need refresh
  bool refresh = 2;
}
message AuthRes {
  //AuthResuleRes
  bool success = 1;
  //if succeed
  optional string userId = 2;
  optional string username = 3;
  //if need refresh
  optional string accessToken = 4;
}