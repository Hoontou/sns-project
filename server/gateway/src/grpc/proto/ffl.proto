syntax = "proto3";
package ffl;

service FflService {
  rpc GetFollowed(GetFollowedReq) returns (GetFollowedRes);
  rpc GetLiked(GetLikedReq) returns (GetLikedRes);
}

message GetFollowedReq {
  string userId = 1;
  string myId = 2;
}

message GetFollowedRes {
  bool followed = 1;
}
message GetLikedReq {
  string userId = 1;
  string postId = 2;
}

message GetLikedRes {
  bool liked = 1;
}