syntax = "proto3";

package user;

service UserService {
  rpc GetUserinfo(GetUserinfoReq) returns (GetUserinfoRes) {};
  rpc GetUsername(GetUsernameReq) returns (GetUsernameRes) {};
}


message GetUserinfoReq {
  string userId = 1;
}
message GetUserinfoRes {
  int32 follower = 1;
  int32 following = 2;
  int32 postcount = 3;
  string img = 4;
  string introduce = 5;
  string username = 6;
}

message GetUsernameReq {
  string userId = 1;
}
message GetUsernameRes {
  string username = 1;
}